<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟</title>
        <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("p").dblclick(function(){
                    $(this).hide();
                });
            });
        </script>
    </head>
    <body>
        <p>双击鼠标左键，我就消失。</p>
        <p>双击我消失。</p>
        <p>双击我也消失。</p>           
    </body>
</html>
