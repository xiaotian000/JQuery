<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="charset=utf-8">
        <title>菜鸟</title>
        <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("p").hide(1000);
                });
            });
        </script>
    </head>
    <body>
        <button>隐藏</button>
        <p>这是一个段落。</p>
        <p>这是另外一个段落。</p>
    </body>
</html>
